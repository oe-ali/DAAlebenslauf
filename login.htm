<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <head>
        <link rel="stylesheet" href="loginstyles.css" />
        <title id="login-site" class="login-site">Login-Seite</title>
    </head>
    <body>
        <header><h1>Super-Lebensl√§ufe</h1></header>
        <h3 id="description">Bitte loggen Sie sich ein, um Zugang zum Erstellen Ihres Lebenslaufes zu landen.</h3>
        <form id="login-form">
        <fieldset>
            <div class="login-email">
             <label for="email" id="email-label">E-Mail-Adresse:</label><br />
             <input id="email" type="email" class="login" name="email" placeholder="Bitte Ihre E-Mail eingeben."></input><br />
             </div>
             <div class="login-password">
                <label for="password" id="password-label">Kennwort:</label><br />
                <input id="password" type="password" class="login" name="password" placeholder="Geben Sie hier Ihr Passwort ein."></input>
             </div>
             <div class="login-submit">
                <input id="submitButton" type="submit" value="Submit"></input><br />
             </div>    
            </fieldset>
        </form>
    </body>
</html>
